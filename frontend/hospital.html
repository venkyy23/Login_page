<!DOCTYPE html>
<html>
<head>
    <title>SDM Hospital</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0fbd5e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #02671d;
            padding: 15px;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .box {
            border: 2px solid #0077b6;
            background-color: #caf0f8;
            padding: 20px;
            margin: 20px auto;
            width: 400px;
            text-align: center;
            border-radius: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #00a4b690;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0077b6;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <img src="hospital_logo.png" alt="Hospital Logo" 
            style="width:100px; height:auto; vertical-align: middle; margin-right: 10px;">
        <span style="color: white; font-size: 32px; font-weight: bold;">SDM Hospital Dashboard</span>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Patients</a>
        <a href="#">Doctors</a>
        <a href="#">Appointments</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="box">
            <h2>Total Patients</h2>
            <p>250</p>
        </div>

        <div class="box">
            <h2>Available Doctors</h2>
            <p>25</p>
        </div>

        <h2>Recent Appointments</h2>
        <table>
            <tr>
                <th>Patient Name</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>Dr. Smitha</td>
                <td>2025-10-01</td>
                <td>Completed</td>
            </tr>
            <tr>
                <td>Kumar</td>
                <td>Dr. Arun B J</td>
                <td>2025-10-02</td>
                <td>Pending</td>
            </tr>
            <tr>
                <td>Kanchana</td>
                <td>Dr. Usha</td>
                <td>2025-10-03</td>
                <td>Completed</td>
            </tr>
        </table>

        <h2>Add New Patient</h2>
        <form action="Thankyou.html">
            <label for="pname">Patient Name:</label>
            <input type="text" id="pname" name="pname"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="doctor">Doctor:</label>
            <input type="text" id="doctor" name="doctor"><br><br>

            <input type="submit" value="Add Patient">
        </form>
    </div>

</body>
</html>
